<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form name="form" ng-submit="add.submit(form)" class="form-horizontal" novalidate>
                <div class="modal-header">
                    <button type="button" class="close" aria-label="Close" ng-click="$hide()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Add Operator</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Departement</label>
                        <div class="col-sm-9" ng-class="{'has-error':form.departement.$error.required && add.submitted}">
                            <ui-select name="departement" ng-model="add.departement.selected" append-to-body="true" required>
                                <ui-select-match placeholder="Select...">{{$select.selected.name}}</ui-select-match>
                                <ui-select-choices repeat="departement in add.departements | filter: $select.search">
                                    <div ng-bind-html="departement.name | highlight: $select.search"></div>
                                </ui-select-choices>
                            </ui-select>
                            <p class="help-block" ng-show="form.departement.$error.required && add.submitted">
                                <span class="fa fa-times-circle fa-fw"></span> This field is required
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Username</label>
                        <div class="col-sm-9" ng-class="{'has-error':form.username.$error.required && add.submitted}">
                            <input type="text" name="username" class="form-control input-sm" ng-model="add.data.username" required />
                            <p class="help-block" ng-show="form.username.$error.required && add.submitted">
                                <span class="fa fa-times-circle fa-fw"></span> This field is required
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Full Name</label>
                        <div class="col-sm-9" ng-class="{'has-error':form.fullname.$error.required && add.submitted}">
                            <input type="text" name="fullname" class="form-control input-sm" ng-model="add.data.fullname" required />
                            <p class="help-block" ng-show="form.fullname.$error.required && add.submitted">
                                <span class="fa fa-times-circle fa-fw"></span> This field is required
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Password</label>
                        <div class="col-sm-9" ng-class="{'has-error':form.password.$error.required && add.submitted}">
                            <input type="password" name="password" class="form-control input-sm" ng-model="add.data.password" ng-minlength="3" required />
                            <p class="help-block" ng-show="(form.password.$error.minlength || form.password.$error.required) && add.submitted">
                                <span class="fa fa-times-circle fa-fw"></span> Password must be at least 3 characters
                            </p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-flat-plain" ng-click="$hide()">CLOSE</button>
                    <button type="submit" class="btn btn-sm btn-flat">SAVE</button>
                </div>
            </form>
        </div>
    </div>
</div>
