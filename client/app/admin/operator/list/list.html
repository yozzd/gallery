<div class="container">
    <div class="col-md-2">
        <sidebar></sidebar>
    </div>
    <div class="col-md-10">
        <button type="button" class="btn btn-sm btn-flat" style="margin-bottom: 20px;" ng-click="vm.add()">
            <span class="fa fa-plus fa-fw"></span> ADD</button>

        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">Operator List</div>
            </div>
            <div class="panel-body blank" ng-hide="vm.datas.length>0">
                No Data!
            </div>
            <table class="table table-bordered" ng-show="vm.datas.length>0">
                <thead>
                    <tr>
                        <th class="text-center" style="width: 3%;">No</th>
                        <th class="text-center">Username</th>
                        <th class="text-center">Full Name</th>
                        <th class="text-center">Departement</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="data in vm.datas | orderBy:'departement'">
                        <td class="text-center">{{$index+1}}</td>
                        <td>{{data.email}}</td>
                        <td>{{data.name}}</td>
                        <td>{{data.departement}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
