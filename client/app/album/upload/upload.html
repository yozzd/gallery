<div class="container">
    <div class="col-md-2">
        <sidebar></sidebar>
    </div>
    <div class="col-md-10">
        <h4>Upload Image(s)</h4>
        <button class="btn btn-sm btn-flat-plain" ngf-select="vm.uploadFiles($files)" multiple accept="image/*">Select Image(s)</button>
        <div style="margin: 10px 0;">Image(s):</div>
        <ul>
            <li ng-repeat="file in vm.files">
                {{file.name}}
            </li>
        </ul>
    </div>
</div>
