<div class="container">
    <div class="col-md-2">
        <sidebar></sidebar>
    </div>
    <div class="col-md-10">
        <div style="margin-bottom: 20px;">
            <button type="button" class="btn btn-sm btn-flat" ng-click="vm.add()">
                <span class="fa fa-plus fa-fw"></span> ADD</button>
        </div>
        <div class="tblank" ng-hide="vm.datas.length>0">
            No Images!
        </div>
        <div class="col-md-5" ng-repeat="data in vm.datas | orderBy:'name'" ng-show="vm.datas.length>0">
            <div class="row">
                <div class="col-md-4">
                    <a ui-sref=".content({id: data._id})">
                        <img ng-show="data.images[0].name===undefined" ng-src="assets/images/noimage.png" width="100px" height="100px">
                        <img ng-hide="data.images[0].name===undefined" ng-src="assets/images/{{data._id}}/original/{{data.images[0].name}}" width="100px" height="100px">
                    </a>
                </div>
                <div class="col-md-7">
                    <div style="font-size: 16px;"><a ui-sref=".content({id: data._id})">{{data.name}}</a></div>
                    <div class="text-muted">{{data.images.length}} image(s)</div>
                    <div class="text-muted">Created on {{data.timestamp|date:'dd MMMM yyyy HH:mm'}}</div>
                    <div class="text-muted">By {{data.by}}</div>
                    <div>
                        <a href="" ng-click="vm.confirm(data._id)" class="text-danger" data-title="Delete" bs-tooltip>
                            <span class="fa fa-trash fa-lg"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
