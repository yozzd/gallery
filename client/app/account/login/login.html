<div class="container">
    <div class="auth-form">
        <form name="form" ng-submit="vm.login(form)" novalidate>
            <div class="auth-form-header">
                <h3>Login</h3>
            </div>
            <div class="auth-form-body">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="email" class="form-control input-sm" ng-model="vm.user.email" required />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control input-sm" ng-model="vm.user.password" required />
                </div>
                <div class="form-group has-error">
                    <p class="help-block" ng-show="form.email.$error.required && vm.submitted||form.password.$error.required && vm.submitted">
                        <span class="fa fa-times-circle fa-fw"></span> Please input your username and password!
                    </p>
                    <p class="help-block" ng-show="vm.errors.other">
                        <span class="fa fa-times-circle fa-fw"></span> {{vm.errors.other}}
                    </p>
                </div>
                <div>
                    <button class="btn btn-sm btn-block btn-flat-plain" type="submit">
                        <span class="fa fa-sign-in fa-fw"></span> Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
